<div class="wrapper">
    @if(showLabel){
    <label for="{{ id }}">{{ label }}</label>
    }
    <input
        class="input"
        type="text"
        [attr.name]="id"
        [attr.aria-label]="showLabel ? null : label"
        id="{{ id }}"
        [ngModel]="value"
        (input)="onInput($event)"
        autocapitalize="off"
        [placeholder]="placeholder"
        [autocomplete]="autopopulate.length > 0 ? autopopulate : 'off'"
    />
</div>
